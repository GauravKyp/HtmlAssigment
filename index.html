<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u>now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="Email">Email</label>
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="abc@gamil.com"
          required
        />

        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" required />
        <button type="submit">
          <img src="0000000000001394.png" alt="" height="12px" width="30px" />
          Login
        </button>
      </form>
    </header>
    <br />
    <hr />
    <br />
    <main>
      <section>
        <h3>
          <a href=""
            ><b> <u>Coding Ninjas Blog</u></b></a
          >
        </h3>
        <div>
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
            alt="Error"
            width="100%"
          />
        </div>
      </section>
      <br />
      <hr />
      <br />
      <section>
        <h2><u>REGISTRATION</u></h2>
      </section>

      <section>
        <form action="" method="post">
          <table>
            <tr>
              <td><label for="first-Name">First Name:</label></td>
              <td>
                <input type="text" name="first-Name" id="first-Name" required />
              </td>
            </tr>

            <tr>
              <td><label for="last-Name">Last Name:</label></td>
              <td>
                <input type="text" name="Last-Name" id="Last-Name" required />
              </td>
            </tr>

            <tr>
              <td></td>
              <td>
                <label for="House No">Flat No./House No.</label>
                <input type="text" name="House No" id="House No" required />
              </td>
            </tr>

            <tr>
              <td>Current Address:</td>
              <td>
                <label for="loc"
                  >Locality
                  &emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
                >
                <input type="text" name="House No" id="House No" required />
              </td>
            </tr>

            <tr>
              <td></td>
              <td>
                <label for="city"
                  >City &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label
                >
                <input type="text" name="city" id="city" required />
              </td>
            </tr>
          </table>

          <label for=""
            ><b>Is Current address and Permanent address same?</b></label
          >
          <input type="radio" name="add" />Yes
          <input type="radio" name="add" />No

          <table>
            <tr>
              <td><label for="Email">Email:</label></td>
              <td>
                <input
                  type="email"
                  name="Email"
                  id="Email"
                  placeholder="abc@gmail.com"
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="Password"
                  >Password:&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label
                >
              </td>
              <td>
                <input type="password" name="Password" id="Password" required />
              </td>
            </tr>

            <tr>
              <td><input type="submit" value="Register" /></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
